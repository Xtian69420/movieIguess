<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieIGuess - Views Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="netflix-style.css">
    <link rel="stylesheet" href="toast.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-black': '#000000',
                        'netflix-dark': '#141414',
                        'netflix-gray': '#333333',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-netflix-black text-white min-h-screen">
    <!-- Navigation -->
    <header class="navbar-glass fixed top-0 w-full z-50 transition-all duration-500" id="navbar">
        <div class="relative z-10 flex items-center justify-between px-4 lg:px-16 py-4">
            <div class="flex items-center space-x-8">
                <h1 class="text-netflix-red text-2xl lg:text-3xl font-bold cursor-pointer hover:text-red-400 transition-colors" onclick="window.location.href='index.html'">
                    <i class="fa-solid fa-film mr-2"></i>MovieIGuess
                </h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="index.html" class="bg-netflix-red text-white px-6 py-2 rounded hover:bg-red-700 transition-colors">
                    Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="pt-24 px-4 lg:px-16">
        <div class="max-w-6xl mx-auto">
            <h1 id="views" class="text-4xl lg:text-6xl font-bold text-center mb-12 text-netflix-red"></h1>
            
            <div class="bg-netflix-dark rounded-lg overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-netflix-gray">
                            <tr>
                                <th class="px-6 py-4 text-left text-lg font-semibold text-gray-300">No.</th>
                                <th class="px-6 py-4 text-left text-lg font-semibold text-gray-300">Device</th>
                                <th class="px-6 py-4 text-left text-lg font-semibold text-gray-300">Location</th>
                                <th class="px-6 py-4 text-left text-lg font-semibold text-gray-300">Created At</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-700"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        window.onload = async function () {
            const viewText = document.getElementById('views');

            try {
                const response = await fetch('https://movieiguessserver.onrender.com/views/getAllViews');
                const data = await response.json();
                const tbContainer = document.getElementById('tableBody');

                viewText.textContent = `TOTAL VIEWS: ${data.length.toString()}`;

                for (let i = data.length - 1 ; i >= 0; i--) {
                    const view = data[i];

                    tbContainer.innerHTML += `
                        <tr class="hover:bg-netflix-gray/50 transition-colors">
                            <td class="px-6 py-4 text-gray-300">${view.view}</td>
                            <td class="px-6 py-4 text-gray-300">${view.device}</td>
                            <td class="px-6 py-4 text-gray-300">${view.location}</td>
                            <td class="px-6 py-4 text-gray-300">${new Date(view.createdAt).toLocaleString()}</td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error fetching views:', error);
                viewText.textContent = 'Error loading views data';
                viewText.className += ' text-netflix-red';
            }
        };

        // Navbar glassmorphism scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
    
    <!-- Toast Script -->
    <script src="src/toast.js"></script>
    <script>
        // Development toast function
        function showDevToast(feature) {
            showInfo(`${feature} feature is currently in development. Stay tuned for updates!`, {
                title: 'ðŸš§ Coming Soon',
                duration: 4000
            });
        }
    </script>
</body>
</html>
